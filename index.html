<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="init()" onresize="resize()">
        <div id="pageContent" style="display: none;">
            <div class="pageHeader">
                <span>About</span>
                <span>Skills</span>
                <span>Education</span>
                <span>Experience</span>
                <span>Projects</span>
                <span>Accomplishments</span>
            </div>
            <div class="pageBody">
                <div id="contentHolder" class="content_holder"></div>
            </div>
            <div class="pageFooter">
                <div class="terminal_header">
                    <span style="background:#ED594A;"></span><span style="background:#FDD800;"></span><span style="background:#5AC05A;"></span>
                </div>
                <div class="terminal_body">
                    <div class="terminal_layer"></div>
                    <div class="terminal_overlay">
                        <span class="terminal_fixed_text">root:~$</span><span id="terminalCommand" class="terminal_command_text"></span><span class="terminal_cursor"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
